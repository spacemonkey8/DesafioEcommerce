<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f471a82aa6.js" crossorigin="anonymous"></script>
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="assets/css/Style.css">
    
</head>
<body>


    <div class="grid-container">

        <div class="navbar">
            <div class="nav">
                <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">F1 Red Bull Shop </span>
                </div>
                </nav>
            </div>
        </div>

    
        <div class="sidebar">
            <div class="list">
                <h3>Categoria</h3>
                <p>Casco (5)</p>
                <p>Lata (25</p>
                <p>Ropa (16)</p>
                <p>Auto (3)</p>
                <p>Sticker (150)</p>
            </div>
                <img src="assets/img/logord.jpg" alt="">
        </div>

        <div class="items">

            <div class="card" >
                <img src="assets/img/Casco.jpg" class="card-img-top" alt="Foto casco">
                <h5 class="card-title">Casco de Piloto</h5>
                <p class="card-text">$102.500 c/u</p>
                <button>Comprar</button>
                
            </div>
                
            <div class="card" >
                <img src="assets/img/R18.jpg" class="card-img-top" alt="Foto Auto">
                <h5 class="card-title"> Auto F1 R18 Red Bull</h5>
                <p class="card-text">$245.000.000 c/u</p>
                <button>Comprar</button>
                
            </div>
                
            <div class="card" >
                <img src="assets/img/Lata.jpg" class="card-img-top" alt="Foto Lata">
                <h5 class="card-title">Bebida energetica</h5>
                <p class="card-text">$1.500 c/u</p>
                <button>Comprar</button>
            </div>
                
            <div class="card ">
                <img src="assets/img/Polera.jpg" class="card-img-top" alt="Foto casco">
                <h5 class="card-title">Polera Red Bull F1</h5>
                <p class="card-text">$12.990 c/u</p>
                <button>Comprar</button>
                
            </div>

            <div class="card" >
                <img src="assets/img/logo2.png" class="card-img-top" alt="Foto Lata">
                <h5 class="card-title">Stickes</h5>
                <p class="card-text">$4.990 c/u</p>
                <button>Comprar</button>
               
            </div>
        </div>
       
            <div class="footer">
                <h4>@spacemonkey8</h4>
            </div>
        
    </div>

</body>
</html>
